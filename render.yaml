services:
  - type: web
    name: ahad-voice-agent
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: N8N_WEBHOOK_URL
        sync: false
      - key: CALCOM_API_KEY
        sync: false
      - key: CALCOM_EVENT_TYPE_ID
        sync: false
      - key: CALCOM_TIMEZONE
        value: America/New_York
